<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>cast - Remote for  your slides</title>
    <!-- CSS Variables -->
    <link rel="stylesheet" href="/assets/css/variables.css" />
    <link rel="stylesheet" href="/assets/css/public-sans.css" />
    <link rel="stylesheet" href="/assets/css/material-symbols.css" />
    <!-- Tailwind CSS -->
    
    <link rel="stylesheet" href="/assets/css/main.css" />
  <script src="https://cdn.tailwindcss.com"></script>
   <!-- Hyperscript -->
    <script src="/assets/vendor/_hyperscript.min.js"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#136dec',
            nord: {
              0: '#2e3440',
              1: '#3b4252',
              2: '#434c5e',
              3: '#4c566a',
              4: '#d8dee9',
              5: '#e5e9f0',
              6: '#eceff4',
              7: '#8fbcbb',
              8: '#88c0d0',
              9: '#81a1c1',
              10: '#5e81ac',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          borderRadius: {
            'theme': '8px',
          }
        }
      }
    }
  </script>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
    <!-- BEGIN: Custom Styles -->
    <style data-purpose="layout-and-interactions">
      body {
        background-color: #eceff4; /* Nord 6 */
        color: #2e3440; /* Nord 0 */
      }
      .drop-zone {
        transition: all 0.3s ease;
        border: 2px dashed #d8dee9;
      }
      .drop-zone:hover,
      .drop-zone.dragover {
        border-color: #136dec;
        background-color: rgba(19, 109, 236, 0.05);
      }
      .invalid {
        border-color: #bf616a !important;
      }
    </style>
    <!-- END: Custom Styles -->
  </head>
  <body
    class="min-h-screen flex items-center justify-center font-sans antialiased p-6"
  >
    <!-- BEGIN: MainContainer -->
    <main
      class="w-full max-w-md space-y-12 text-center"
      data-purpose="landing-content"
    >
      <!-- BEGIN: HeaderSection -->
      <header class="space-y-2">
        <h1
          class="text-6xl font-light tracking-tighter text-nord-0 lowercase"
          data-purpose="site-logo"
        >
          cast
        </h1>
        <p class="text-nord-3 text-sm font-medium uppercase tracking-widest">
          Remote for your slides
        </p>
      </header>
      <!-- END: HeaderSection -->
      <!-- BEGIN: InputSection -->
      <section class="space-y-8" data-purpose="user-input-form">
        <form action="/convert" method="POST" enctype="multipart/form-data">
          <!-- Username Field -->
          <div class="space-y-2 text-left">
            <label
              class="block text-xs font-bold text-nord-3 uppercase ml-1"
              for="username"
              >Username</label
            >
            <input
              name="username"
              _="on change  if my.value is empty add .invalid else remove .invalid end on input if my.value is empty add .invalid else remove .invalid end"
              class="w-full bg-white border-nord-4 text-nord-0 placeholder-nord-3/50 px-4 py-3 focus:ring-brand focus:border-brand rounded-theme shadow-sm transition-all"
              id="username"
              placeholder="e.g. snowflake"
              type="text"
            />
          </div>
          <!-- File Upload Area -->
          <div class="space-y-2 text-left">
            <label class="block text-xs font-bold text-nord-3 uppercase ml-1"
              >Upload File</label
            >
            <div
              class="drop-zone w-full aspect-video bg-white rounded-theme flex flex-col items-center justify-center cursor-pointer p-8"
              data-purpose="file-upload-container"
              id="dropZone"
            >
              <div class="p-3 bg-nord-6 rounded-full mb-4">
                <svg
                  class="h-6 w-6 text-nord-10"
                  fill="none"
                  stroke="currentColor"
                  viewbox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></path>
                </svg>
              </div>
              <p class="text-nord-2 font-medium">Drop your file here</p>
              <p class="text-nord-3 text-xs mt-1">or click to browse</p>
            </div>
            <input name="data" class="hidden" id="fileInput" type="file" accept=".pptx, .pdf, application/pdf, application/vnd.openxmlformats-officedocument.presentationml.presentation" />
          </div>
          <div class="pt-4">
            <button
              _="on click
                set usernameInput to #username
                set fileInput to #fileInput
                if usernameInput.value is empty
                  add .invalid to usernameInput
                end
                if fileInput.files.length is 0
                  add .invalid to #dropZone
                end
                if usernameInput.value is empty or fileInput.files.length is 0
                  halt the event
                end"
              class="w-full bg-nord-10 hover:bg-nord-9 text-white font-bold py-3 px-6 rounded-theme shadow-sm transition-colors duration-200 uppercase tracking-widest text-xs"
              data-purpose="send-button"
              type="submit"
            >
              Send File
            </button>
          </div>
        </form>
      </section>
      <!-- END: InputSection -->
      <!-- BEGIN: Footer -->
      <footer class="pt-12">
        <p class="text-nord-3 text-xs opacity-50">Simple. Private. Fast.</p>
      </footer>
      <!-- END: Footer -->
    </main>
    <!-- END: MainContainer -->
    <!-- BEGIN: Logic -->
    <script data-purpose="event-handlers">
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");

      // Trigger file input on click
      dropZone.addEventListener("click", () => fileInput.click());

      // Simple drag and drop visual feedback
      ["dragenter", "dragover"].forEach((eventName) => {
        dropZone.addEventListener(
          eventName,
          (e) => {
            e.preventDefault();
            dropZone.classList.add("dragover");
          },
          false,
        );
      });

      ["dragleave", "drop"].forEach((eventName) => {
        dropZone.addEventListener(
          eventName,
          (e) => {
            e.preventDefault();
            dropZone.classList.remove("dragover");
          },
          false,
        );
      });

      function showFileLoaded(filename) {
        dropZone.innerHTML = `
          <div class="text-center space-y-4">
            <div class="p-3 bg-green-100 rounded-full inline-block">
              <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
              </svg>
            </div>
            <div>
              <p class="text-nord-0 font-medium">${filename}</p>
              <p class="text-nord-3 text-xs mt-1">File loaded</p>
            </div>
            <button class="mt-4 bg-nord-10 hover:bg-nord-9 text-white font-bold py-2 px-4 rounded-theme shadow-sm transition-colors duration-200 text-xs uppercase tracking-widest">
              Change File
            </button>
          </div>
        `;
        dropZone.querySelector("button").addEventListener("click", (e) => {
          e.stopPropagation();
          fileInput.click();
        });
      }

      // Handle file selection
      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length) {
          showFileLoaded(e.target.files[0].name);
        }
      });

      dropZone.addEventListener("drop", (e) => {
        const files = e.dataTransfer.files;
        if (files.length) {
          fileInput.files = files;
          showFileLoaded(files[0].name);
        }
      });
    </script>
    <!-- END: Logic -->
  </body>
</html>
