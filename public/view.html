<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#5E81AC", // Nord Blue
              "background-light": "#ECEFF4", // Nord Snow Storm
              "background-dark": "#2E3440", // Nord Polar Night
              "nord-dark": "#3B4252",
              "nord-light": "#E5E9F0",
              "nord-text": "#2E3440",
            },
            fontFamily: {
              display: ["Public Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <title>cast - connection</title>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-nord-text dark:text-slate-100 antialiased"
  >
    <div
      class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-6 md:px-40 flex flex-1 justify-center py-8">
          <div
            class="layout-content-container flex flex-col max-w-[480px] flex-1"
          >
            <!--  Navigation -->
            <div class="flex px-4 py-2 justify-center mb-8">
              <button
                onclick="window.open('{{PRESENTATION_URL}}', '_blank')"
                class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-xl h-14 px-5 bg-primary text-white text-base font-bold transition-transform active:scale-[0.98] shadow-md shadow-primary/20"
              >
                <span class="truncate">Go to Slides</span>
              </button>
            </div>
            <!-- Main Connection Card -->
            <div class="px-4 py-6 @container">
              <div
                class="flex flex-col items-center justify-center rounded-2xl shadow-sm bg-white dark:bg-nord-dark border border-slate-200 dark:border-slate-700 p-8"
              >
                <div
                  class="w-full max-w-[240px] aspect-square bg-slate-50 dark:bg-background-dark rounded-xl flex items-center justify-center border border-slate-100 dark:border-slate-800 mb-6 overflow-hidden"
                >
                  <img
                    alt="QR Code for connection"
                    class="w-48 h-48 opacity-90 dark:invert"
                    data-alt="Modern QR code for remote slide connection"
                    src="{{QR_URL}}"
                  />
                </div>
                <div
                  class="flex flex-col items-center gap-2 text-center w-full"
                >
                  <p
                    class="text-nord-text dark:text-white text-3xl font-bold tracking-widest"
                  >
                    {{CAST_CODE}}
                  </p>
                  <div class="flex items-center gap-2 mt-2">
                    <p
                      class="text-slate-500 dark:text-slate-400 text-sm font-normal"
                    >
                      Scan or Enter Code to View Slides
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Action Buttons -->
            <div class="flex justify-center mt-6">
              <div
                class="flex flex-1 gap-4 max-w-[480px] flex-col items-stretch px-4 py-3"
              >
                <button
                  onclick="window.open('{{CONTROLS_URL}}', '_blank')"
                  class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-xl h-14 px-5 bg-primary text-white text-base font-bold transition-transform active:scale-[0.98] shadow-md shadow-primary/20"
                >
                  <span class="truncate">Go to Controls</span>
                </button>
              </div>
            </div>
            <!-- Footer Info -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
